<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                    <div class="form-control">
                        <form class="form-inline mb-4" id="toDoForm">
                            <div class="form-group mb-2 toDoItemGroup">
                              <label for="toDoItem" class="sr-only">To Item</label>
                              <input type="text" 
                              class="form-control"
                              placeholder="Add ToDo Item" 
                              required 
                              plid="toDoItem" 
                              id="toDoItem">
                            </div>
                            <button id="addBtn" type="submit" class="btn btn-primary ml-3">Add</button>
                            <button id="UpdateBtn" type="button" class="btn btn-primary ml-3 d-none">Update</button>
                          </form>

                          <ul class="list-group" id="toDoList">
                            <!-- <li class="list-group-item align-items-center font-weight-bold d-flex justify-content-between">
                                <span class="span">HTML</span>
                                <span>
                                    <i class="mr-2 edit fas fa-edit"></i>
                                    <i class="delete fas fa-trash-alt"></i>
                                </span>
                            </li> -->
                          </ul>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.all.min.js"></script>
    <script src='./assets/js/app.js'></script>
</body>
</html>
